<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DragEvnet</title>
</head>
<body>
<ul class="list">
    <li class="item" draggable="true">P</li> <!--draggable사용해서 event가 잘 먹도록 함-->
    <li class="item" draggable="true">P</li>
    <li class="item" draggable="true">A</li>
    <li class="item" draggable="true">E</li>
    <li class="item" draggable="true">L</li>
</ul>
<script>
    const list = document.querySelector(".list")
    // dragstart, dragover, drop 세가지 만들 것임
    let picked = null
    list.addEventListener("dragstart", (e) => {   //dragstart의 모든 event가 e 안에 들어있음.
        const obj = e.target
        console.log(obj.parentNode.children.indexOf(obj)) // 타겟의 정보 확인
        console.log({ obj })
        picked = e.target
        //console.log(e)

    })
    list.addEventListener("dragover", (e) => { // dragover시 drop을 적용해주기 위해서 preventDefault사용
        e.preventDefault()

    })
    list.addEventListener("drop", (e) => {
        e.target.before(picked)//before 메서드 사용
    })

</script>
</body>
</html>
